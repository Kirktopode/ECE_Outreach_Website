<p class="equation">
  <i>
      V<sub>p</sub>/V<sub>s</sub>=N<sub>p</sub>/N<sub>s</sub>
  </i>
</p>
<ul>
  <li>
    <i class="equation">V<sub>p</sub>, V<sub>s</sub> </i>
    are voltages on primary and secondary coils
  </li>
  <li>
    <i class="equation">N<sub>p</sub>, N<sub>s</sub> </i>
    are number of turns on primary and secondary coils
  </li>
</ul>

<p class="equation">
  <i>
      ε=-N · ∆ϕ/∆t
  </i>
</p>
<ul>
  <li>
    <i class="equation">ε </i>
    is induced voltage
  </li>
  <li>
    <i class="equation">N </i>
    is number of turns
  </li>
  <li>
    <i class="equation">∆ϕ </i>
    is change in magnetic flux
  </li>
  <li>
    <i class="equation">∆t </i>
    is change in time
  </li>
</ul>
