Estimated Electricity Output of a Photovoltaic Cell System:<br>
<p style="font-size:2em;font-family:'Latin Modern Math';font-weight:600;padding-left:20%;margin-bottom:0;">
  <i>
      E=A · r · H · PR
  </i>
</p>
Where:
<ul style="list-style: square; padding-left: 1em;">
  <li>
    <i style="font-family:'Latin Modern Math';font-weight: 600;">E </i>
    is total energy output
  </li>
  <li>
    <i style="font-family:'Latin Modern Math';font-weight: 600;">A </i>
    is total solar pannel area
  </li>
  <li>
    <i style="font-family:'Latin Modern Math';font-weight: 600;">r </i>
    is solar pannel yield
  </li>
  <li>
    <i style="font-family:'Latin Modern Math';font-weight: 600;">H </i>
    is annual average solar radiation (sunlight)
  </li>
  <li>
    <i style="font-family:'Latin Modern Math';font-weight: 600;">PR </i>
    is performance ratio (a number between 0.5 and 0.9)
  </li>
</ul>
