Estimated Electricity Output of a Photovoltaic Cell System:<br>
<p class="equation">
  <i>
      E=A · r · H · PR
  </i>
</p>
Where:
<ul>
  <li>
    <i class="equation">E </i>
    is total energy output
  </li>
  <li>
    <i class="equation">A </i>
    is total solar panel area
  </li>
  <li>
    <i class="equation">r </i>
    is solar panel yield
  </li>
  <li>
    <i class="equation">H </i>
    is annual average solar radiation (sunlight)
  </li>
  <li>
    <i class="equation">PR </i>
    is performance ratio (a number between 0.5 and 0.9)
  </li>
</ul>
