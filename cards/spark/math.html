<p class="equation">
  <i>
    C=ε<sub>0</sub> · A/d
  </i>
</p>
<ul>
  <li>
    <i class="equation">ε<sub>0</sub>  </i>
    is the permittivity constant
  </li>
  <li>
    <i class="equation">A </i>
    is the area of the capacitor plates
  </li>
  <li>
    <i class="equation">d </i>
    is the distance between the plates
  </li>
</ul>
<p class="equation">
  <i>
    V=q/C
  </i>
</p>
<ul>
  <li>
    <i class="equation">V </i>
    is voltage across the capacitor
  </li>
  <li>
    <i class="equation">q </i>
    is the capacitor's charge
  </li>
  <li>
    <i class="equation">d </i>
    is the capacitance
  </li>
</ul>
