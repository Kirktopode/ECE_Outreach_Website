<p class="equation">
  <i>
      v=L· ∆i/∆t
  </i>
</p>
<ul>
  <li>
    <i class="equation">v </i>
    is voltage across an inductor (coil of wire)
  </l>
  <li>
    <i class="equation">L </i>
    is the inductance of the inductor
  </li>
  <li>
    <i class="equation">∆i/∆t </i>
    is change in current over change in time
  </li>
</ul>

<p class="equation">
  <i>
      V<sub>p</sub>/V<sub>s</sub>=N<sub>p</sub>/N<sub>s</sub>
  </i>
</p>
<ul>
  <li>
    <i class="equation">V<sub>p</sub>, V<sub>s</sub> </i>
    are voltages on primary and secondary coils
  </li>
  <li>
    <i class="equation">N<sub>p</sub>, N<sub>s</sub> </i>
    are number of turns on primary and secondary coils
  </li>
</ul>
